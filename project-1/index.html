      <h1>Kimberly Pierson</h1>
        <h3> "This Is Just To Say" </h3>
        <h4> By: William Carlos Williams </h4>
        <hr />
<pre>
I have eaten
the plums
that were in
the icebox

and which
you were probably
saving
for breakfast

Forgive me
they were delicious
so sweet
and so cold
</pre>
